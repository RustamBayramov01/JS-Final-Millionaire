<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Millionaire</title>
</head>

<body>
    
    <script src="main.js"></script>

    <div id="btn"  class="body">
        <p class="mainText">Click to start</p>
    </div>
    
    <div id="video"></div>

    <audio id="audio"></audio>

    <video id="videoPlayer" class="fullscreen-video" width="100%" height="100%" loop muted autoplay="autoplay">
        <source src="pics/intro.mp4" type="video/mp4">
    </video>


    <div id="mainDiv" class="mainDiv-Style">


        <div class="long-joker">

            <button id="one" class="jokerStyle">
                <div id="friends"></div>
            </button>
            <button id="two" class="jokerStyle">
                <div  class="text-5050">50:50</div>
            </button>
            <button id="three" class="jokerStyle">
                 <div id="Phone"></div>
            </button>

        </div>

        <div class="long">

            <div class="RoundTime">
                <div id="time" class="text"></div>
            </div>
        
        </div>

      
        <div class="allBlock">
            <div class="block1">
                <p id="questionOther" class="Temp"></p>
            </div>
        </div>
        
        <div class="allBlock">
            <button id="quizAnswer" class="block2">
                <p id="answ1" class="question"></p>
            </button>
            <button id="quizAnswer2"  class="block3">
                <p id="answ2" class="question"></p>
            </button>
        </div>
        <div class="allBlock">
            <button  id="quizAnswer3"  class="block2">
                <p id="answ3" class="question"></p>
            </button>
            <button  id="quizAnswer4"  class="block3">
                <p id="answ4" class="question"></p>
            </button>
        </div>
        

    </div>


</body>

</html>
